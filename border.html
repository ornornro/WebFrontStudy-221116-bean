<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {border: 1px solid red; border-radius: 50px; width: 200px; height: 200px; overflow: hidden; padding: 50px;}
        .box2 {border: 2px solid #000; border-radius: 50%; width: 300px; height: 300px; box-sizing: border-box; overflow: hidden; padding-top: 60px; margin: 10px auto;}
        .box2 .back-img {width: 300px;}
    </style>
</head>
<body>
    <div class="box1">글자</div>
    <div class="box2">
        <img src="/images/images.png" class="back-img">
    </div>
</body>
</html>
