<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {margin: 0 auto; width: 900px; background-color: beige; display: flex;}
        .left-content {width: 50%; height: 400px; background-color: deepskyblue; display: flex; flex-flow: row wrap; justify-content: space-between; align-content: center;}
        .right-content {width: 50%; height: 400px; background-color: deeppink;}

    </style>
</head>

    <div id="container">
        <div class="left-content">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">10</div>
            <div class="box">11</div>
            <div class="box">12</div>
        </div>
        <div class="right-content">
            <div></div>
        </div>
    </div>
</body>
</html>
