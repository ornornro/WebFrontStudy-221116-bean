<!DOCTYPE html>
<html lang="ko">
<head>

    <title>표 스타일</title>
    <style>
        table {width: 400px; border: 1px solid #222; border-collapse: collapse;}
        th, td {border: 1px solid #555; font-weight: 700;}
        td {text-align: center;}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>삼동빈</td>
            <td>연락처</td>
            <td>주소</td>
        </tr>
        <tr>
            <td>사동빈</td>
            <td>연락처</td>
            <td>주소</td>
        </tr>
        <tr>
            <td>오동빈</td>
            <td>연락처</td>
            <td>주소</td>
        </tr>
    </table>
</body>
</html>
